<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2d5a27 0%, #4a7c59 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #2d5a27;
            font-size: 2.5em;
            margin-bottom: 30px;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        .links-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .link-card {
            background: linear-gradient(135deg, #52b788 0%, #40916c 100%);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            box-shadow: 0 8px 20px rgba(82, 183, 136, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }
        
        .link-card:hover::before {
            left: 100%;
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(82, 183, 136, 0.4);
        }
        
        .link-card h3 {
            font-size: 1.3em;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .link-card p {
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.4;
        }
        
        .footer {
            margin-top: 40px;
            color: #2d5a27;
            font-size: 0.9em;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .link-card {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Parti Horizon du Canada</h1>
        
        <div class="links-container">
            <a href="https://seneth.me/horizon-data/horizon-pamphlet.pdf" class="link-card">
                <h3>Pamphlet</h3>
            </a>
            
            <a href="https://seneth.me/horizon-data/horizon-affiche.pdf" class="link-card">
                <h3>Affiche</h3>
            </a>
            
            <a href="https://seneth.me/horizon-data/horizon-rapport.pdf" class="link-card">
                <h3>Rapport</h3>
            </a>
        </div>
        
        <div class="footer">
            <p>Cliquez sur l'un des liens pour visiter!</p>
        </div>
    </div>
</body>
</html>
