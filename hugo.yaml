baseurl: "https://seneth.me/" 
languageCode: "en-us"
title: "myblog"
theme: "hugo-xmin"
googleAnalytics: ""
disqusShortname: ""
ignoreFiles: ["\\.Rmd$", "\\.Rmarkdown$", "_cache$"]
footnotereturnlinkcontents: "â†©"

permalinks:
  note: "/note/:year/:month/:day/:slug/"
  post: "/post/:year/:month/:day/:slug/"

menu:
  main:
    - name: home
      url: ""
      weight: 1
    - name: tags
      url: "tags/"
      weight: 4
    - name: rss
      url: "index.xml"

params:
  description: "personal blog"
  footer: "&copy; Seneth | [github](https://github.com/sen3th) | [mail](mailto:hi@seneth.me)"

markup:
  highlight:
    codeFences: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        enable: true
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
